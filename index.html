<body>
    <div id="zoomBar">
        <span onclick="game.zoom('plus', document.body.style.zoom)">
            &plus;
        </span>
        <br>
        <span onclick="game.zoom('minus', document.body.style.zoom)">
            &minus;
        </span>
    </div>
    <div id="statsBar">
        <div>
            <span>
                <p>Score</p>
                <p id="score">0</p>
            </span>
            <span>
                <p>Stars</p>
                <p id="stars">0</p>
            </span>
            <span>
                <p>Turn</p>
                <p id="turn">0/30</p>
            </span>
            <span>
                <p>Tribe Turn</p>
                <p id="tribeTurn">X</p>
            </span>
        </div>
    </div>
    <div id="closeBtn">
        <img src="./assets/Misc/dropdown.png" alt="dropdown" onclick="game.display(1)">
    </div>
